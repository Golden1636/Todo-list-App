<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/861d3dc24f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>To Do App</header>
      <form class="add">
        <input type="text" name="add" placeholder="some words" />
        <button class="add-button" input type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="horizontal-line">
        <hr />
      </div>
      <ul class="todo-container todos">
        <li class="todo-item initial">
          <div class="btn-todo-item">
            <span><button class="todo-item-btn"></button></span>
            <span>Example: Climb mount everest</span>
          </div>
          <div class="delete-edit">
            <i class="far fa-trash-alt delete"></i>
            <i class="fa-regular fa-pen-to-square edit"></i>
          </div>
        </li>
        <li class="todo-item initial">
          <div>
            <span><button class="todo-item-btn"></button></span>
            <span>Example: Pay a short visit to the moon</span>
          </div>
          <div class="delete-edit">
            <i class="far fa-trash-alt delete"></i>
            <i class="fa-regular fa-pen-to-square edit"></i>
          </div>
        </li>
      </ul>
    </div>

    <!-- POPUP-WINDOW -->
    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-close">X</div>
        <div class="popup-content">
          <form class="popup-form">
            <h2 class="popup-heading">Edit your task</h2>
            <input type="text" name="editText" />
            <button class="add-changes" input type="submit">Add changes</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
