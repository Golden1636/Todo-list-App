<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/861d3dc24f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="edit-notif">
      <i class="fa-sharp fa-solid fa-circle-check"></i>
      <p>Successfully edited your task</p>
    </div>
    <div class="container">
      <header>To Do App</header>
      <form class="add">
        <input
          class="add-input"
          type="text"
          name="add"
          placeholder="Add a todo"
        />
        <button class="add-button" input type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="horizontal-line">
        <hr />
      </div>
      <div class="todo-environment">
        <ul class="todo-container todos"></ul>
      </div>
      <input type="text" class="search" placeholder="Search todo items" />
    </div>

    <!-- EDIT-MODAL -->
    <div class="popup-wrapper">
      <div class="popup">
        <div class="popup-close">X</div>
        <div class="popup-content">
          <form class="popup-form">
            <h2 class="popup-heading">Edit your task</h2>
            <input type="hidden" id="userId" />
            <textarea class="popup-text" type="text" name="editText"></textarea>
            <button class="add-changes" input type="submit">Add changes</button>
          </form>
        </div>
      </div>
    </div>

    <!-- DELETE-MODAL -->
    <div class="delete-wrapper">
      <div class="delete-modal">
        <div class="delete-close">X</div>
        <div class="delete-modal-content">
          <p class="delete-heading">
            Are you sure you want to delete this todo item?
          </p>
          <div class="delete-yes-no">
            <button id="id" onclick="deleteTodo()" class="btn btn-yes">
              Yes
            </button>
            <button onclick="toggleDeleteModal()" class="btn btn-no">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
